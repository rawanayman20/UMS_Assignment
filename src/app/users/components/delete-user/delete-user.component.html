<div class="delete-card" *ngIf="userData">
  <h2>Confirm Delete</h2>
  <p class="warning-text">Are you sure you want to delete this user?</p>

  <div class="user-preview">
    <img [src]="userData.image" alt="User Image" class="user-image" />
    <div class="user-details">
      <p><strong>Name:</strong> {{ userData.firstName }} {{ userData.lastName }}</p>
      <p><strong>Email:</strong> {{ userData.email }}</p>
      <p><strong>Phone:</strong> {{ userData.phone }}</p>
    </div>
  </div>

  <div class="action-buttons">
    <button class="btn delete-btn" (click)="confirmDelete()">Yes, Delete</button>
    <button class="btn cancel-btn" (click)="cancelDelete()">Cancel</button>
  </div>
</div>
